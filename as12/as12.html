<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form class="row g-3 border shadow p-3 mt-5">
                    <div class="col-md-6">
                        <label for="em" class="form-label">Email</label>
                        <input type="email" name="email" id="em" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="pa" class="form-label">Password</label>
                        <input type="password" name="password" id="pa" class="form-control">
                    </div>
                    <div>
                        <label for="ad" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="ad" placeholder="1234 Main St">
                    </div>
                    <div>
                        <label for="ad1" class="form-label">Address 2</label>
                        <input type="text" name="address" class="form-control" id="ad1"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="ci" class="form-label">City</label>
                        <input type="text" name="city" id="ci" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="st" class="form-label">State</label>
                        <select name="state" id="st" class="form-select">
                            <option selected hidden>Choose...</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Bihar">Bihar</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="number" name="zip" id="zip" class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="ch" id="ch" class="form-check-input">
                        <label for="ch" class="form-check-label">Check me out</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
