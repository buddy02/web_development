<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <form class="g-3 p-3 shadow">

                    <div class="row mb-3">
                        <label for="em" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input type="email" name="email" id="em" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pa" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input type="password" name="password" id="pa" class="form-control">
                        </div>
                    </div>


                    <fieldset class="row mb-3">
                        <legend class="col-2 col-form-label pt-0">Radios</legend>
                        <div class="col-10">
                            <div class="form-check">
                                <input type="radio" checked class="form-check-input" name="rad" id="fi">
                                <label for="fi" class="form-check-label">First Radio</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="rad" id="se">
                                <label for="se" class="form-check-label">Second Radio</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" disabled name="rad" id="th">
                                <label for="th" class="form-check-label">Third Disabled Radio</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row mb-3">
                        <div class="col-10 offset-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="ex" id="ex">
                                <label for="ex" class="form-check-label">Example checkbox</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
